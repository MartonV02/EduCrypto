<mat-toolbar class="mat-elevation-z8 header">
  <button *ngIf="userLoggedIn == true" mat-icon-button (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  EduCrypto
  

  <div *ngIf="userLoggedIn == false" class="div_login">
    <img id="img_login" class="mat-elevation-z8" src="..\assets\images\user_paint.png"/>
    <a id="login_id" routerLink="login">Log in</a>
  </div>
  <div class="switcher"><mat-icon>light_mode</mat-icon><mat-slide-toggle (change)="darkModeChange($event)"></mat-slide-toggle><mat-icon>dark_mode</mat-icon></div>
  
</mat-toolbar>

<mat-sidenav-container [ngClass]="isDark ? 'dark' : 'light'" >
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

    <img class="avatar mat-elevation-z8" src="" />

    <h4 class="name">John Smith</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="">
      <mat-icon>home</mat-icon>
      <span>Kezdőlap</span>
    </button>
    <button mat-button class="menu-button" routerLink="profile">
      <mat-icon>person</mat-icon>
      <span>Profil</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>Befektetések</span>
    </button>
    <button mat-button class="menu-button" routerLink="quiz">
      <mat-icon>school</mat-icon>
      <span>Quiz</span>
    </button>

    <mat-divider></mat-divider>

  </mat-sidenav>
  <mat-sidenav-content>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
