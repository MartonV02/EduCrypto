<div class="base">
        <mat-card>
            <mat-card-title class="title">Select the correct answer</mat-card-title>
            <mat-card-content>
              <p class="question">{{this.quizModel.question}}</p>
              <div class="img">
                <img src="../../../assets/images/images.jpg" alt="Blockchain" >
              </div>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <div>
              <ol>
                <li>{{this.quizModel.answers[0]}}</li>
                <li>{{this.quizModel.answers[1]}}</li>
                <li>{{this.quizModel.answers[2]}}</li>
                <li>{{this.quizModel.answers[3]}}</li>
              </ol>
            </div>
            <mat-card-actions>
              <div class="container">
                <button mat-button (click)="checkAnswer(4)" class="button">1. answer</button>
                <button mat-button (click)="checkAnswer(1)" class="button">2. answer</button>
              </div>
                <div class="container" style="margin-top: 20px;"> 
                  <button mat-button (click)="checkAnswer(2)" class="button">3. answer</button>
                  <button mat-button (click)="checkAnswer(3)" class="button">4. answer</button>
                </div>
            </mat-card-actions>
        <mat-card-footer>
            <mat-progress-bar mode="determinate" [value]="progressValue"></mat-progress-bar>
        </mat-card-footer>
      </mat-card>
</div>
