<div class="base">
        <mat-card class="quiz1">
            <mat-card-title>Első kérdés</mat-card-title>
            <mat-card-content>
              <p>{{this.quizModel.question}}</p>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions>
              <button mat-button (click)="checkAnswer()">{{this.quizModel.answers[0]}}</button>
              <button mat-button>{{this.quizModel.answers[1]}}</button>
              <button mat-button>{{this.quizModel.answers[2]}}</button>
              <button mat-button>{{this.quizModel.answers[3]}}</button>
            </mat-card-actions>
        <mat-card-footer>
            <mat-progress-bar mode="determinate" [value]="progressValue"></mat-progress-bar>
        </mat-card-footer>
      </mat-card>
</div>
