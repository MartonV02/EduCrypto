<div class="main-item">
  <mat-card>
    <div class="div-img">
      <img class="left-img-content" src="/../assets/images/financialdata.png"/>
    </div>
    <div class="div-text">
      <p class="right-text-content">
        Welcome to your dashboard. Here you can review your investments and buy new cryptocurrencies.
      </p>
    </div>
  </mat-card>
</div>


<div class=" mat-table-size">
<div fxLayout="row" fxLayoutAlign="space-between center"  class="mat-elevation-z8">
  <div>
    Account balance:
  </div>
  <div id="chart">
    <app-pie></app-pie>
  </div>
</div>

<table mat-table [dataSource]="tradeModel" class="mat-elevation-z8">

  <ng-container matColumnDef="boughtCryptoSymbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.boughtCryptoSymbol}} </td>
  </ng-container>

  <ng-container matColumnDef="boughtValue">
    <th mat-header-cell *matHeaderCellDef> Bought </th>
    <td mat-cell *matCellDef="let element"> {{element.boughtValue}} </td>
  </ng-container>

  <ng-container matColumnDef="tradeDate">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.tradeDate}} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[20, 15, 5, 10, 30]" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
