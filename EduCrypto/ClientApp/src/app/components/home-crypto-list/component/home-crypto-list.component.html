<div class="mat-table-size">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <!-- Max Supply Column -->
    <ng-container matColumnDef="max_supply">
      <th mat-header-cell *matHeaderCellDef> Max supply </th>
      <td mat-cell *matCellDef="let element"> {{element.max_supply}} </td>
    </ng-container>

    <!-- Date Added Column -->
    <!--<ng-container matColumnDef="date_added">
      <th mat-header-cell *matHeaderCellDef> Date added </th>
      <td mat-cell *matCellDef="let element"> {{element.date_added}} </td>
    </ng-container>-->

    <!-- Position Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.quote.usd.price | number : '1.1-5'}} $</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[20, 15, 5, 10]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
